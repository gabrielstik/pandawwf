<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lobster+Two" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina" rel="stylesheet">
    <link rel="stylesheet" href="../src/apps/foundation.min.css" />
    <link rel="stylesheet" href="../src/css/style.css"/>
    <link rel="stylesheet" href="../src/css/game.css"/>
    <link rel="icon" type="image/png" href="../src/img/pandapose.png" />
    <title>Save the Panda</title>
  </head>
  <body class="overflowhidden">
    <header>
      <div class="header">
        <!--------------------------------- HEADER LOGO --------------------------------->
        <div>
          <a href="../index.html" title="wwf website" target="_blank">
            <img class="logo" src="../src/img/logo_WWF.svg" alt="Logo_WWF">
          </a>
        </div>
        <!------------------------------ DONATE BUTTON ---------------------------------->
        <div>
          <button class="fr donate-button"><a href="https://faireundon.wwf.fr/" target="_blank" title="Faire un Don">Faire un don</a></button>
          <button class="en donate-button"><a href="https://faireundon.wwf.fr/" target="_blank" title="Donate">Donate</a></button>
        </div>
        <!------------------------------- LANGUAGE  BUTTTONS ------------------------->
        <div class="icon">
          <a onclick="switchfr()" title="french page"><img class="french_logo" src="../src/img/french-panda.png" alt="French-Panda"></a>
          <a onclick="switchen()" title="english page"> <img src="../src/img/panda-english.png" class="english_logo" alt="English-panda"></a>
        </div>
      </div>
    </header>
    <div id="game"> <!-- main game div -->
      <div class="daisies"></div> <!-- elements after -->
      <div class="character">
        <img class="imgpanda" src="../src/img/panda.gif" alt="Panda"/>
      </div>
      <div class="ices"></div> <!-- elements after -->
      <div class="items"></div> <!-- elements after -->
      <div class="braco"></div> <!-- elements after -->
      <div class="trees"></div> <!-- elements after -->
      <div class="context"></div> <!-- elements after -->
      <div class="end-window">
        <p class="sentence">
          Let's Save the Panda!
        </p>
        <p class="stage">
          Stage 1
        </p>
        <button class="en launch-button" onclick="launch();">Start</button>
        <button class="fr launch-button" onclick="launch();">Jouer</button>
      </div>
    </div>
    <!-- absolute trees rows (top and bottom) -->
    <div class="row-trees-top"></div>
    <div class="row-trees-bottom"></div>
    <div class="left-decor"></div>
    <div class="right-decor"></div>
    <div class="coins-counter"><img alt="coin" src="../src/img/coin.png">
      <span>0</span>
    </div>
    <audio src="../src/mus/musiqueFond.mp3" id="gameMusic"></audio>
    <audio src="../src/mus/musiquePerdu.wav" id="loseMusic" loop></audio>
    <audio src="../src/mus/musiqueGagne.mp3" id="winMusic"></audio>
    <audio src="../src/mus/coin.mp3" id="coinMusic"></audio>
    <!-- scripts -->
    <script type="text/javascript" src="../src/apps/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../src/js/vars.js"></script>
    <script type="text/javascript" src="../src/js/flowers.js"></script>
    <script type="text/javascript" src="../src/js/item.js"></script>
    <script type="text/javascript" src="../src/js/start.js"></script>
    <script type="text/javascript" src="../src/js/trees.js"></script>
    <script type="text/javascript" src="../src/js/ice.js"></script>
    <script type="text/javascript" src="../src/js/move.js"></script>
    <script type="text/javascript" src="../src/js/create-braco.js"></script>
    <script type="text/javascript" src="../src/js/lang.js"></script>
    <script type="text/javascript" src="../src/js/main.js"></script>
  </body>
</html>
